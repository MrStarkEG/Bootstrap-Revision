<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Basic Buttons -->
    <h2>Basic Buttons</h2>
    <button class="btn btn-primary">primary button inside</button>
    <button class="btn btn-secondary">secondary button inside</button>
    <br />

    <!-- Anchor Tags as buttons -->
    <h2>Anchor Tag Buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a class="btn btn-success">success anchor tag</a>
    <br />

    <!-- Sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-lg btn-warning">Large warning button</button>
    <button class="btn btn-sm btn-danger">small Danger button</button>
    <br />

    <!-- outlined styles -->
    <h2>Outlined Button Styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">
      large outlined secondary button
    </button>

    <!-- Button Groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Button 1</a>
      <a href="#" class="btn btn-danger">Button 2</a>
      <a href="#" class="btn btn-success">Button 3</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
