<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Revision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg my-4">
      <h2>Basic Grid</h2>
      <div class="row m-2">
        <div class="col bg-primary m-2 p-3 fw-bold">Col 1</div>
        <div class="col bg-primary m-2 p-3 fw-light">Col 2</div>
        <div class="col bg-primary m-2 p-3 fst-italic">Col 3</div>
        <div class="col bg-primary m-2 p-3 fast-italic bw-light">Col 4</div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col bg-primary m-2 p-3 fw-bold">1 of 2</div>
        <div class="col bg-primary m-2 p-3 fw-bold">2 of 2</div>
      </div>
      <div class="row">
        <div class="col bg-primary m-2 p-3 fw-bold">1 of 3</div>
        <div class="col bg-primary m-2 p-3 fw-bold">2 of 3</div>
        <div class="col bg-primary m-2 p-3 fw-bold">3 of 3</div>
      </div>
    </div>

    <hr />

    <div class="container-lg my-4">
      <h2>Column Widths</h2>
      <div class="row m-2">
        <div class="col-sm-4 col-6 col-lg-6 bg-success text-light p-3">
          6Cols
        </div>
        <div class="col-sm-1 col-2 col-lg-2 bg-success text-light p-3">
          2Cols
        </div>
        <div class="col-sm-1 col-2 col-lg-2 bg-success text-light p-3">
          2Cols
        </div>
        <div class="col-sm-1 col-2 col-lg-2 bg-success text-light p-3">
          2Cols
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
          <div class="col bg-primary m-2 p-3 fw-bold">
            1 of 3
          </div>
          <div class="col-6 bg-primary m-2 p-3 fw-bold">
            2 of 3 (wider)
          </div>
          <div class="col bg-primary m-2 p-3 fw-bold">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col bg-primary m-2 p-3 fw-bold">
            1 of 3
          </div>
          <div class="col-5 bg-primary m-2 p-3 fw-bold">
            2 of 3 (wider)
          </div>
          <div class="col bg-primary m-2 p-3 fw-bold">
            3 of 3
          </div>
        </div>

    <hr />
