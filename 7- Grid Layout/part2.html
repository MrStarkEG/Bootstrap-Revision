<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Revision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col bg-success m-3 align-self-start">
          One of three columns
        </div>
        <div class="col bg-success m-3 align-self-end">
          One of three columns
        </div>
        <div class="col bg-success m-3">One of three columns</div>
      </div>
    </div>

    <hr />

    <div class="container text-center">
      <div class="row justify-content-start">
        <div class="col-4 bg-primary m-1">One of two columns</div>
        <div class="col-4 bg-primary m-1">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 bg-primary m-1">One of two columns</div>
        <div class="col-4 bg-primary m-1">One of two columns</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4 bg-primary m-1">One of two columns</div>
        <div class="col-4 bg-primary m-1">One of two columns</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-4 bg-primary m-1">One of two columns</div>
        <div class="col-4 bg-primary m-1">One of two columns</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4 bg-primary m-1">One of two columns</div>
        <div class="col-4 bg-primary m-1">One of two columns</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-4 bg-primary m-1">One of two columns</div>
        <div class="col-4 bg-primary m-1">One of two columns</div>
      </div>
    </div>

    <hr />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
